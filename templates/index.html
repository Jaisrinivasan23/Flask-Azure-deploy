<!DOCTYPE html>
<html>
<head>
    <title>Simple Flask Azure DB App</title>
</head>
<body>
    <h1>Azure SQL User List</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
        {% endfor %}
    </ul>

    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Enter your name" required>
        <button type="submit">Add</button>
    </form>
</body>
</html>
